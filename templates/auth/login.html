{% extends '../base.html' %}
{% load static %}


{% block title %}Вход | Менеджер заметок{% endblock %}

{% block content %}
	<section class="vh-80">
	  <div class="container h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-lg-12 col-xl-11">
	        <div class="card text-black" style="border-radius: 25px;">
	          <div class="card-body p-md-5">
	            <div class="row justify-content-center">
	              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

	                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Вход</p>

	                <form class="mx-1 mx-md-4" method="POST">
                        {% csrf_token %}

					<div class="mx-auto">{{ form.as_p }}</div>

					<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
						<button type="submit" class="btn btn-outline-warning" style="color: black!important;" id="login-btn">Войти</button>
					</div>

	                </form>

	              </div>

	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	<div class="b-example-divider"></div>



{% endblock %}
